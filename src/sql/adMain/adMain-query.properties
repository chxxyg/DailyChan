#adMain-query.properties
selectProMain=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM(SELECT PRODUCT_CODE, SUPPLY_CO_NAME, PRODUCT_NAME, PRODUCT_PRICE, PRODUCT_STOCK FROM PRODUCT JOIN PRODUCT_SUPPLY USING(SUPPLY_CO_NO) ORDER BY PRODUCT_CODE ASC) A) WHERE RNUM BETWEEN 1 AND 3              
selectPayMain=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM(SELECT ORDER_NO, MEMBER_ID, MEMBER_NAME, PHONE, PAYMENT_AMOUNT,ORDER_DATE,STATUS FROM ORDER_DELIVERY ORDER BY ORDER_DATE DESC) A) WHERE RNUM BETWEEN 1 AND 3
selectQuiryMain=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM(SELECT INQUIRY_BOARD_NO, INQUIRY_CREATE_DATE, MEMBER_ID, INQUIRY_TITLE, INQUIRY_CONTENT, INQUIRY_RESPONSE_YN FROM INQUIRY ORDER BY INQUIRY_CREATE_DATE DESC) A) WHERE RNUM BETWEEN 1 AND 3