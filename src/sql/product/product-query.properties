getListCount=SELECT COUNT(*) FROM PRODUCT WHERE  PRODUCT_CODE LIKE ? AND PRODUCT_STOCK>0 AND PRODUCT_SALE_YN='N'

selectProList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT PRODUCT_CODE, PRODUCT_NAME, PRODUCT_PRICE, PRODUCT_STANDARD, FILE_NAME FROM PRODUCT JOIN ATTACHMENT_PRODUCT USING(PRODUCT_CODE) WHERE PRODUCT_CODE LIKE ? AND PRODUCT_STOCK>0 AND PRODUCT_SALE_YN='N' AND FILE_LEVEL=1) A) WHERE RNUM BETWEEN ? AND ?
selectNewList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT PRODUCT_CODE, PRODUCT_NAME, PRODUCT_PRICE, PRODUCT_STANDARD, FILE_NAME FROM (SELECT * FROM PRODUCT JOIN ATTACHMENT_PRODUCT USING(PRODUCT_CODE) WHERE PRODUCT_STOCK>0 AND PRODUCT_SALE_YN='N' AND FILE_LEVEL=1 ORDER BY PRODUCT_DATE DESC) WHERE ROWNUM <= 12) A) WHERE RNUM BETWEEN ? AND ?
selectBestList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT PRODUCT_CODE, PRODUCT_NAME, PRODUCT_PRICE, PRODUCT_STANDARD, FILE_NAME FROM (SELECT * FROM PRODUCT JOIN ATTACHMENT_PRODUCT USING(PRODUCT_CODE) WHERE PRODUCT_STOCK>0 AND PRODUCT_SALE_YN='N' AND FILE_LEVEL=1 ORDER BY PRODUCT_SUM DESC) WHERE ROWNUM <= 12) A) WHERE RNUM BETWEEN ? AND ?
selectSaleList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT PRODUCT_CODE, PRODUCT_NAME, PRODUCT_PRICE, PRODUCT_STANDARD, FILE_NAME, DISCOUNT_RATE FROM PRODUCT JOIN ATTACHMENT_PRODUCT USING(PRODUCT_CODE) JOIN DISCOUNT USING(PRODUCT_CODE) WHERE PRODUCT_STOCK>0 AND PRODUCT_SALE_YN='Y' AND FILE_LEVEL=1) A) WHERE RNUM BETWEEN ? AND ?

searchList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT PRODUCT_CODE, PRODUCT_NAME, PRODUCT_PRICE, PRODUCT_STANDARD, FILE_NAME FROM PRODUCT JOIN ATTACHMENT_PRODUCT USING(PRODUCT_CODE) WHERE PRODUCT_NAME LIKE ? AND PRODUCT_STOCK>0 AND FILE_LEVEL=1) A) WHERE RNUM BETWEEN ? AND ?
