searchCart=SELECT COUNT(*) FROM SHOPPINGCART WHERE MEMBER_ID=? AND PRODUCT_CODE=? AND SHOPPINGCART_STATUS='N'
insertCart=INSERT INTO SHOPPINGCART VALUES(SEQ_CART_NO.NEXTVAL, ?, NULL, ?, ?, DEFAULT, DEFAULT, SYSDATE)
selectCart=SELECT PRODUCT_NAME, PRODUCT_CODE, COUNT(*), PRICE, FILE_NAME FROM SHOPPINGCART JOIN PRODUCT USING(PRODUCT_CODE) JOIN ATTACHMENT_PRODUCT USING(PRODUCT_CODE) WHERE MEMBER_ID=? AND SHOPPINGCART_STATUS='N' AND FILE_LEVEL=1 GROUP BY PRODUCT_NAME, PRODUCT_CODE, PRICE, FILE_NAME