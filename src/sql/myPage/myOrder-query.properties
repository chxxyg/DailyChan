#myOrder-query.properties

selectOrdList=SELECT S.PRODUCT_CODE, S.PRICE, S.QUANTITY, OD.ORDER_NO, OD.ORDER_DATE, OD.STATUS, P.PRODUCT_NAME, A.FILE_NAME FROM SHOPPINGCART S JOIN ORDER_PRODUCT OP ON (S.ORDER_NO = OP.ORDER_NO) JOIN ORDER_DELIVERY OD ON (OP.ORDER_NO = OD.ORDER_NO) JOIN PRODUCT P ON (S.PRODUCT_CODE = P.PRODUCT_CODE) JOIN ATTACHMENT_PRODUCT A ON (P.PRODUCT_CODE = A.PRODUCT_CODE) WHERE OD.MEMBER_ID=? AND SHOPPINGCART_STATUS = 'Y' AND FILE_LEVEL=1 ORDER BY ORDER_NO DESC
countOrdNo=SELECT COUNT(PRODUCT_CODE) FROM SHOPPINGCART WHERE MEMBER_ID=? AND SHOPPINGCART_STATUS = 'Y' GROUP BY ORDER_NO ORDER BY ORDER_NO DESC

ordCount=SELECT COUNT(ORDER_NO) FROM ORDER_DELIVERY WHERE MEMBER_ID=?

ordDetailList=SELECT S.PRODUCT_CODE, P.PRODUCT_NAME, S.QUANTITY, S.PRICE, OD.PAYMENT_AMOUNT, OD.USE_COUPON, OD.DELIVERY_CHARGE, OD.RECIPIENT, OD.PHONE, OD.ADDRESS, OD.DELIVERY_REQUEST, OD.STATUS, PA.PAYMENT_TYPE, PA.PAYMENT_DATE, A.FILE_NAME FROM ORDER_DELIVERY OD JOIN PAYMENT PA ON (OD.ORDER_NO = PA.ORDER_NO) JOIN ORDER_PRODUCT OP ON (OD.ORDER_NO = OP.ORDER_NO) JOIN SHOPPINGCART S ON (S.ORDER_NO = OP.ORDER_NO) JOIN PRODUCT P ON (S.PRODUCT_CODE = P.PRODUCT_CODE) JOIN ATTACHMENT_PRODUCT A ON(S.PRODUCT_CODE = A.PRODUCT_CODE) WHERE OD.ORDER_NO=? AND MEMBER_ID=? AND FILE_LEVEL=1