#myOrder-query.properties

selectOrdList=SELECT S.PRODUCT_CODE, S.PRICE, S.QUANTITY, OD.ORDER_NO, OD.ORDER_DATE, OD.STATUS, P.PRODUCT_NAME FROM SHOPPINGCART S JOIN ORDER_PRODUCT OP ON (S.ORDER_NO = OP.ORDER_NO) JOIN ORDER_DELIVERY OD ON (OP.ORDER_NO = OD.ORDER_NO) JOIN PRODUCT P ON (S.PRODUCT_CODE = P.PRODUCT_CODE) WHERE OD.MEMBER_ID=? AND SHOPPINGCART_STATUS = 'Y'
countOrdNo=SELECT COUNT(PRODUCT_CODE) FROM SHOPPINGCART WHERE MEMBER_ID='user02' AND SHOPPINGCART_STATUS = 'Y' GROUP BY ORDER_NO ORDER BY ORDER_NO DESC