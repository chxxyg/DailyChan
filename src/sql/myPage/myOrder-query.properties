#myOrder-query.properties

selectOrdList=SELECT OD.ORDER_NO, PA.PAYMENT_DATE, PR.PRODUCT_CODE, A.FILE_NAME, PR.PRODUCT_NAME, PR.PRODUCT_PRICE, S.QUANTITY, OD.PAYMENT_AMOUNT, OD.STATUS, MC.COUPON_CODE, C.COUPON_PRICE, PA.PAYMENT_TYPE, PA.PAYMENT_DATE, OD.RECIPIENT, OD.PHONE, OD.ADDRESS, OD.DELIVERY_REQUEST FROM ORDER_DELIVERY OD LEFT JOIN PAYMENT PA ON(OD.ORDER_NO = PA.ORDER_NO) LEFT JOIN ORDER_PRODUCT OP ON(OD.ORDER_NO = OP.ORDER_NO) LEFT JOIN SHOPPINGCART S ON(OP.MEMBER_ID = S.MEMBER_ID) LEFT JOIN PRODUCT PR ON(S.PRODUCT_CODE = PR.PRODUCT_CODE) LEFT JOIN ATTACHMENT_PRODUCT A ON(PR.PRODUCT_CODE = A.PRODUCT_CODE) LEFT JOIN MEMBER_COUPON MC ON(OD.ORDER_NO = MC.COUPON_USE_NO) LEFT JOIN COUPON C ON(MC.COUPON_CODE = C.COUPON_CODE) WHERE OD.MEMBER_ID=? AND SHOPPINGCART_STATUS='Y' AND A.FILE_LEVEL=1 ORDER BY PA.PAYMENT_DATE DESC
selectRefundList=SELECT OD.ORDER_NO, OD.ORDER_DATE, S.PRODUCT_CODE, P.PRODUCT_NAME, S.QUANTITY, S.PRICE, PA.PAYMENT_TYPE, PA.REFUND_DATE, OD.STATUS FROM ORDER_DELIVERY OD LEFT JOIN SHOPPINGCART S ON(OD.MEMBER_ID = S.MEMBER_ID) LEFT JOIN PRODUCT P ON(S.PRODUCT_CODE = P.PRODUCT_CODE) LEFT JOIN PAYMENT PA ON(OD.ORDER_NO = PA.ORDER_NO) WHERE OD.MEMBER_ID=? AND SHOPPINGCART_STATUS='Y' AND OD.STATUS IN (1, 5) ORDER BY PA.PAYMENT_DATE DESC