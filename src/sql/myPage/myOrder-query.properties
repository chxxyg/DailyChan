#myOrder-query.properties

selectOrdList=SELECT S.PRODUCT_CODE, S.PRICE, S.QUANTITY, OD.ORDER_NO, OD.ORDER_DATE, OD.STATUS, P.PRODUCT_NAME, A.FILE_NAME FROM SHOPPINGCART S JOIN ORDER_PRODUCT OP ON (S.ORDER_NO = OP.ORDER_NO) JOIN ORDER_DELIVERY OD ON (OP.ORDER_NO = OD.ORDER_NO) JOIN PRODUCT P ON (S.PRODUCT_CODE = P.PRODUCT_CODE) JOIN ATTACHMENT_PRODUCT A ON (P.PRODUCT_CODE = A.PRODUCT_CODE) WHERE OD.MEMBER_ID=? AND SHOPPINGCART_STATUS = 'Y' AND FILE_LEVEL=1 ORDER BY ORDER_NO DESC
countOrdNo=SELECT COUNT(PRODUCT_CODE) FROM SHOPPINGCART WHERE MEMBER_ID=? AND SHOPPINGCART_STATUS = 'Y' GROUP BY ORDER_NO ORDER BY ORDER_NO DESC