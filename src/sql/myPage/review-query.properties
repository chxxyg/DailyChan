insertReview=INSERT INTO REVIEW  VALUES(SEQ_REVIEW_NO.NEXTVAL, NULL, ?, ?, ?, ?, ?, SYSDATE, DEFAULT)
selectReviewList=SELECT REVIEW_BOARD_NO, ORDER_NO, PRODUCT_CODE, MEMBER_ID, REVIEW_TITLE, REVIEW_CONTENT, REVIEW_RATING, REVIEW_CREATE_DATE, REVIEW_DEL_STATUS FROM REVIEW WHERE PRODUCT_CODE=?
#selectReviewDetail=SELECT REVIEW_BOARD_NO, ORDER_NO, PRODUCT_CODE, MEMBER_ID, REVIEW_TITLE, REVIEW_CONTENT, REVIEW_RATING, REVIEW_CREATE_DATE, REVIEW_DEL_STATUS FROM REVIEW WHERE REVIEW_BOARD_NO=?
updateReviewSumCount=UPDATE PRODUCT SET REVIEW_SUM=(SELECT AVG(REVIEW_RATING) FROM REVIEW WHERE PRODUCT_CODE=?), REVIEW_COUNT=(SELECT COUNT(*) FROM (SELECT REVIEW_BOARD_NO FROM REVIEW WHERE PRODUCT_CODE= ?)) WHERE PRODUCT_CODE=?
