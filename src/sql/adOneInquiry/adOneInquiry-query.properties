#adOneInquery-query.properties
selectList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM(SELECT INQUIRY_BOARD_NO, INQUIRY_CREATE_DATE, MEMBER_ID, INQUIRY_TITLE, INQUIRY_CONTENT, INQUIRY_RESPONSE_YN, INQUIRY_RESPONSE FROM INQUIRY) A) WHERE RNUM BETWEEN ? AND ?
detail=SELECT INQUIRY_BOARD_NO, INQUIRY_CREATE_DATE, MEMBER_ID, INQUIRY_TITLE, INQUIRY_CONTENT, INQUIRY_RESPONSE_YN, INQUIRY_RESPONSE FROM INQUIRY WHERE INQUIRY_BOARD_NO=?
search=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM(SELECT INQUIRY_BOARD_NO, INQUIRY_CREATE_DATE, MEMBER_ID, INQUIRY_TITLE, INQUIRY_CONTENT, INQUIRY_RESPONSE_YN, INQUIRY_RESPONSE FROM INQUIRY WHERE MEMBER_ID LIKE ?) A) WHERE RNUM BETWEEN ? AND ?
updateInquiry=UPDATE INQUIRY SET INQUIRY_RESPONSE=? WHERE INQUIRY_BOARD_NO=?
yn=UPDATE INQUIRY SET INQUIRY_RESPONSE_YN='Y' WHERE INQUIRY_BOARD_NO=?
countOne=SELECT COUNT(*) FROM INQUIRY